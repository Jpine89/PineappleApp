    // alert("Page is loaded");

    for (let i = 0; i < 10; i++){
        console.log("test");
        document.getElementById("myList").appendChild(createItem());

function createItem(){
    // Create  node:
    var card = document.createElement("div");
    card.setAttribute("class", "card text-white bg-primary mb-3");
    card.setAttribute("style", "max-width: 18rem;");

    //body;
    var body = document.createElement("div");
    body.setAttribute("class", "card-body");
    
        //div container
        var container = document.createElement("div");
        container.setAttribute("class", "container");

            //div row
            
            container.appendChild(createItemRow("ItemName: ", "ItemTest"));
            container.appendChild(createItemRow("ItemAmount: ", "100"));
            container.appendChild(createItemRow("ItemPrice: ", "3.50"));
            container.appendChild(createItemRow("ItemSeller: ", "Pineapple"));


        body.appendChild(container);
    card.appendChild(body);

    return card;
}

function createItemRow(colType, colItem){
    var row = document.createElement("div");
    row.setAttribute("class", "row");

        //div left col
        var colLeft = document.createElement("div");
        colLeft.setAttribute("class", "col");
        colLeft.setAttribute("style", "text-align: left;");
        var text = document.createTextNode(colType);
            colLeft.appendChild(text);
        row.appendChild(colLeft);

        //div right col
        var colRight = document.createElement("div");
        colRight.setAttribute("class", "col");
        colRight.setAttribute("style", "text-align: right;");
        text = document.createTextNode(colItem);
            colRight.appendChild(text);
        row.appendChild(colRight);
    
    return row;
}
